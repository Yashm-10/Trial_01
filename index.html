<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>

<body>
    <form action="/submit_form_info">
        <label for="01">Username:</label> 
        <input type="text" name="username" id="01">
        <br><br>
        <label for="02">Email id:</label>
        <input type="text" name="email" id="02">
        <br><br>
        <label for="number">Age:</label>
        <input type="number" name="number" id="number">
        <br><br>
        <label for="03">Favorite Color</label>
        <input type="color" name="color" id="03">
        <br><br>
        <label>Check<input type="checkbox" name="checkbox" id="04"></label>
    </form>
</body>
</html>
